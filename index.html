<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÔLEI DELAS | Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header class="login-form">
        <img class="logo" src="" alt="image-principal"> <!--Só esperando você colocar a foto o endereço da foto-->
        <p>Vôlei Delas</p>
        <div class="login-forms-wrapper">
            <form action="#" method="post" >
                <label >Login:</label><br>
                <input class="login-input text" type="text" placeholder="E-mail ou nome de usuária"><br>
                <label >Senha:</label><br>
                <input class="login-input password" type="password" placeholder="Digite a sua senha"><br>
                <button class="btn-login" onclick="Principal()"> Entrar </button><br>
            </form>
        </div>
    </header>
    <main>
        <div class="buttons-login-wrapper">
            <a href="" class="button-login google">
                    <img src="" alt="instagram" class="login-image"><!--Só esperando você colocar a foto o endereço da foto-->
            </a>
            <a href="" class="button-login number">
                    <img class="login-image" src="" alt="google"><!--Só esperando você colocar a foto o endereço da foto-->
            </a>
            <a href="" class="button-login facebook">
                    <img class="login-image facebook" src="" alt="facebook"><!--Só esperando você colocar a foto o endereço da foto-->
            </a>
            <a href="" class="button-login facebook">
                    <img class="login-image facebook" src="" alt="twitter"><!--Só esperando você colocar a foto o endereço da foto-->
            </a>
        </div>
        <p>Não possui cadastro? <a href="./assets/pages/singin.html">Cadastre-se</a></p>
    </main>
    <footer>
        <h1>Esta aplicação ainda não está disponível para Computador</h1>
    </footer>
</body>
</html>
